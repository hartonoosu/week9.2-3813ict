<h2>Update Product</h2>

<form (submit)="updateProduct()">
  <label for="id">Product ID:</label>
  <input type="text" id="id" [(ngModel)]="product.id" name="id" required><br><br>

  <label for="name">Product Name:</label>
  <input type="text" id="name" [(ngModel)]="product.name" name="name" required><br><br>

  <label for="description">Description:</label>
  <input type="text" id="description" [(ngModel)]="product.description" name="description" required><br><br>

  <label for="price">Price:</label>
  <input type="number" id="price" [(ngModel)]="product.price" name="price" required><br><br>

  <label for="units">Units:</label>
  <input type="number" id="units" [(ngModel)]="product.units" name="units" required><br><br>

  <button type="submit">Update Product</button>
</form>
